ext {

    final composeUI = '1.2.0'
    final activityCompose = '1.7.0-alpha03'
    final composeMaterial = '1.2.1'
    final androidXJunit = '1.1.5'
    final espressoCore = '3.5.1'
    final jUnit = '4.13.2'
    final androidXCore = '1.7.0'
    final androidXLifecycle = '2.5.1'
    final constraintLayout = '1.1.0-alpha06'

    androidX = [
            core     : "androidx.core:core-ktx:$androidXCore",
            lifecycle: "androidx.lifecycle:lifecycle-runtime-ktx:$androidXLifecycle",
            viewModel: "androidx.lifecycle:lifecycle-viewmodel-compose:$androidXLifecycle",
            liveData : "androidx.lifecycle:lifecycle-livedata-ktx:$androidXLifecycle"
    ]

    composeUIDependencies = [
            activity        : "androidx.activity:activity-compose:$activityCompose",
            composeUI       : "androidx.compose.ui:ui:$composeUI",
            preview         : "androidx.compose.ui:ui-tooling-preview:$composeUI",
            material        : "androidx.compose.material:material:$composeMaterial",
            constraintlayout: "androidx.constraintlayout:constraintlayout-compose:$constraintLayout"
    ]

    composeUIDependencies = [
            activity        : "androidx.activity:activity-compose:$activityCompose",
            composeUI       : "androidx.compose.ui:ui:$composeUI",
            preview         : "androidx.compose.ui:ui-tooling-preview:$composeUI",
            material        : "androidx.compose.material:material:$composeMaterial",
            constraintlayout: "androidx.constraintlayout:constraintlayout-compose:$constraintLayout"
    ]

    composeUITestDependencies = [
            uiTooling     : "androidx.compose.ui:ui-tooling:$composeUI",
            uiTestManifest: "androidx.compose.ui:ui-test-manifest:$composeUI"
    ]

    androidTestDependencies = [
            uiTest      : "androidx.compose.ui:ui-test-junit4:$composeUI",
            junit       : "androidx.test.ext:junit:$androidXJunit",
            espressoCore: "androidx.test.espresso:espresso-core:$espressoCore"
    ]

    testDependencies = [
            junit: "junit:junit:$jUnit"
    ]
}